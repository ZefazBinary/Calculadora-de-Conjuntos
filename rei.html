<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conjuntos Matemáticos</title>
  <link rel="stylesheet" href="c.css">
  <script defer src="j.js"></script>
  </head>
<body>
   <main>
<section id="teste" class="fade-in">
      <h2>Teste Rápido</h2>

      <div>
        <p><strong>1. Qual conjunto tem apenas um elemento?</strong></p>
        <input type="text" id="resposta1" placeholder="Sua resposta aqui" />
        <button onclick="verificarResposta('resposta1', 'unitário')">Verificar</button>
        <p id="feedback1"></p>
      </div>

      <div>
        <p><strong>2. Qual conjunto não possui elementos?</strong></p>
        <input type="text" id="resposta2" placeholder="Sua resposta aqui" />
        <button onclick="verificarResposta('resposta2', 'vazio')">Verificar</button>
        <p id="feedback2"></p>
      </div>

      <div>
        <p><strong>3. Qual conjunto contém todos os elementos possíveis?</strong></p>
        <input type="text" id="resposta3" placeholder="Sua resposta aqui" />
        <button onclick="verificarResposta('resposta3', 'universo')">Verificar</button>
        <p id="feedback3"></p>
      </div>

      <div>
        <p><strong>4. Dois conjuntos com os mesmos elementos são?</strong></p>
        <input type="text" id="resposta4" placeholder="Sua resposta aqui" />
        <button onclick="verificarResposta('resposta4', 'iguais')">Verificar</button>
        <p id="feedback4"></p>
      </div>
  <center><a href="h.html">Voltar</a></center>
    </section>
</main>
  
</body>
</html>
